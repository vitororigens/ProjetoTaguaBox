<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro Funcionario</title>

	<link rel="stylesheet" href="_CSS/cadastroFuncionario.css" type="text/css">
</head>

<body>
	<header></header>
<input type="checkbox" id="check-menu">
<label for="check-menu" class="menu-icon">&#9776;</label> 
<nav class="menu" id="lateral">
	<img src="_imagens/Logo2.png" width="201" height="183">
	<ul>
	  <li><a href="" class="voltar">Voltar</a></li>
		<li><a href="#cadastrar">Cadastrar<span><img src="_icone/iconeCadastrar24dp.png"></span></a></li>
		<li><a href="#">Pedidos</a></li>
		<li><a href="#">serviços</a></li>
	</ul>
</nav>
<nav class="menu" id="cadastrar">
		<ul>
			<li><a href="#" class="voltar">Voltar</a></li>
			<li><a href="#">Funcionario</a></li>
			<li><a href="#">Cliente</a></li>
			<li><a href="#">Fornecedor</a></li>
			<li><a href="#">Serviços</a></li>
			<li><a href="#">Produtos</a></li>
		</ul>
	</nav>

	<div id="interface">
					<div id="icone-funcionario">
					<h1><img src="_Imagens/56950.png" width="49" height="44">Cadastro de Funcionarios</h1>
					</div>
					
				<form action="#" method="post">
					
					
						<div class="campo">
							<input class="entradaText" type="text" name="nome" id="nome" style="width: 31.5em" placeholder="Nome" value="">
						</div>
					<fieldset class="grupo">
						<div class="campo">
							<label>Sexo</label>
	
							<label>
								<input class="sexo" type="radio" name="masculino" value="masculino">Masculino
								<input class="sexo" type="radio" name="feminino" value="feminino">Feminino
							</label>
	
						</div>
						<div class="campo">
							<label for="dataNasc">Data de nascimento</label>
							<input type="date" name="dataNasc" id="dataNasc" value="dataNasc">
						</div>
					</fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<input class="entradaText" type="text" name="cpf" id="cpf" style="width: 15em" placeholder="CPF" value="">
	
						</div>
						<div class="campo">
							<input class="entradaText" type="text" name="rg" id="rg" style="width: 15em" placeholder="RG" value="">
						</div>
	
					</fieldset>
					<fieldset class="grupo">
							<div class="campo">
								<input class="entradaText" type="text" name="cargo" id="cargo" style="width: 15em" placeholder="Cargo" value="">
		
							</div>
							<div class="campo">
								<input class="entradaText" type="text" name="setor" id="setor" style="width: 15em" placeholder="Setor" value="">
							</div>
		
						</fieldset>
					<div class="campo">
						<input class="entradaText" type="email" name="email" id="email" style="width: 20em" placeholder="E-mail" value="">
					</div>
					<div class="campo">
						<input class="entradaText" type="tel" name="telefone" id="telefone" style="width: 15em" placeholder="Telefone" value="">
					</div>
					<div class="campo">
						<input class="entradaText" type="text" name="cep" id="cep" style="width: 15em" placeholder="CEP" value="">
					</div>
					
					<div class="campo">
							<input class="entradaText" type="text" name="endereco" id="endereco" style="width: 20em" placeholder="Endereço" value="">
					</div>
					<div class="campo">
							<input class="entradaText" type="text" name="numero" id="numero" placeholder="N°" style="width: 3em" >
							
					</div>
					<div class="campo">
								<label>Estado
								<select name="estado" id="estado">	
								  <option value="">---</option>
								  <option value="AC">AC</option>
								</select>
								</label>
					</div>
					<div class="campo">
									<input class="entradaText" type="text" name="cidade" id="cidade" style="width: 15em" placeholder="Cidade" value="">
								</div>
					<div class="campo">
										<input class="entradaText" type="text" name ="bairro" id="bairro" style="width: 15em" placeholder="Bairro" value="">
					</div>

					<button id="cancelar" class="botao" type="submit" name="cancelar">Cancelar</button>
					<button id="cad" class="botao" type="submit" name="cadastFunc">Cadastrar</button>

				</form>
			
		</div>
	
</body>
</html>
