<body>

<label for="check-menu" class="menu-icon">&#9776;</label> 
<div class="menuTopo"></div>
<nav class="menu" id="lateral">

<nav class="menu" id="cadastrar">
		<ul>
			<li><a href="#" class="voltar">Voltar</a></li>
			<li><a href="#">Funcionario</a></li>
			<li><a href="#">Cliente</a></li>

			<li><a href="#">Serviços</a></li>
			<li><a href="#">Produtos</a></li>
		</ul>

	<div id="interface">
				<form action="#" method="post">
						<div id="icone-funcionario">
						<h1><img src="_Imagens/56950.png" width="49" height="44">Cadastro de Funcionarios</h1>
						</div>
					
						<div class="campo">
							<input class="entradaText" type="text" name="nome" id="nome" style="width: 32em" placeholder="Nome" value="">
						</div>
					<fieldset class="grupo">
						<div class="campo">
							<label>Sexo</label>
	
							<label>
								<input class="sexo" type="radio" name="masculino" value="masculino">Masculino
								<input class="sexo" type="radio" name="feminino" value="feminino">Feminino
							</label>
	
						</div>
						<div class="campo">
							<label for="dataNasc">Data de nascimento</label>
							<input type="date" name="dataNasc" id="dataNasc" value="dataNasc">
						</div>
					</fieldset>
					<fieldset class="grupo">
						<div class="campo">
							<input class="entradaText" type="text" name="cpf" id="cpf" style="width: 15em" placeholder="CPF" value="">
	
						</div>
						<div class="campo">
							<input class="entradaText" type="text" name="rg" id="rg" style="width: 15em" placeholder="RG" value="">
						</div>
	
					</fieldset>
					<div class="campo">
						<input class="entradaText" type="email" name="email" id="email" style="width: 20em" placeholder="E-mail" value="">
					</div>
					<div class="campo">
						<input class="entradaText" type="tel" name="telefone" id="telefone" style="width: 15em" placeholder="Telefone" value="">
					</div>
					<div class="campo">
						<input class="entradaText" type="text" name="cep" id="cep" style="width: 15em" placeholder="CEP" value="">
					</div>
					<div>
						<fieldset class="grupo">
							<div class="campo">
								<input class="entradaText" type="text" name="cidade" id="cidade" style="width: 15em" placeholder="Cidade" value="">
							</div>
							<div class="campo">
								<label>Estados
								<select name="estado" id="estado"> 
									
								  <option value="">---</option>
								  <option value="AC">AC</option>
								</select>
								</label>
							</div>
	
					  </fieldset>
					</div>
					<div class="campo">
						<input class="entradaText" type="text" name="endereco" id="endereco" style="width: 20em" placeholder="Endereço" value="">
					</div>
					<button class="botao" type="submit" name="cadastFunc">Cadastrar</button>
				</form>
			
		</div>
	
</body>
</html>
