<!doctype html>
<html lang="pt-br">
<head>
<link rel="stylesheet" href="_CSS/_cadastro.css" type="text/css"> 
<meta charset="utf-8">
<title>Cadastro Funcionario</title>
</head>

<body>
<div id="lateral">
<div id="menu">
	<h3 class="topico">Produtos</h3>
		<ul class="box">
			<li><a href="#">Cadastrar</a></li>
			<li><a href="#">Estoque</a></li>
			<li><a href="#">Tabela</a></li>
		</ul>
	
	
</div>
</div>
<form action="#" method="post">
<header id="cabecalho">
  <h1><img src="_Imagens/56950.png" width="49" height="44">Cadastro de Funcionarios</h1>
	
</header>
<fieldset class="grupo">
	<div class="campo">
		<label for="nome">Nome</label>
	  <input type="text" name="nome" id="nome" style="width: 15em" value="">	
		
	</div>
	<div class="campo">
		<label for="usuario">usuario</label>
	  <input type="text" name="usuario" id="usuario" style="width: 15em" value="">
			
	</div>
</fieldset>
	<fieldset class="grupo">
	<div class="campo">
		<label>Sexo</label>
		
		<label>
			<input type="radio" name="masculino" value="masculino">Masculino
			<input type="radio" name="feminino" value="feminino">Femino
		</label>
		
	</div>	
	<div class="campo">
		<label for="dataNasc">Data de nascimento</label>
			<input type="date" name="dataNasc" id="dataNasc" value="dataNasc">
	</div>
	</fieldset>	
	<fieldset class="grupo">
	<div class="campo">
		<label for="cpf">CPF</label>
		<input type="text" name="cpf" id="cpf" style="width: 15em" value="">
		
	</div>
	<div class="campo">
		<label for="rg">RG</label>
		<input type="text" name="rg" id="rg" style="width: 15em" value="">
	</div>
	
	</fieldset>
	<div class="campo">
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email" style="width: 20em" value="">
	</div>
	<div class="campo">
		<label for="telefone">Telefone</label>
		<input type="tel" name="telefone" id="telefone" style="width: 15em" value="">
	</div>
	<div class="campo">
		<label for="cep">CEP</label>
		<input type="text" name="cep" id="cep" style="width: 15em" value="">
	</div>
	<div>
	<fieldset class="grupo">
	<div class="campo">
		<label>Cidade</label>
		<input type="text" name="cidade" id="cidade" style="width: 15em" value="">
	</div>	
	<div class="campo">
		<label>Estado</label>
		<select name="estado" id="estado">
			<option value="">---</option>
			<option value="AC">AC</option>
		</select>	
	</div>
		
	</fieldset>	
	</div>
	<div class="campo">
		<label for="endereco">Endere√ßo</label>
		<input  type="text" name="endereco" id="endereco" style="width: 20em" value="">
	</div>
	<button class="botao" type="submit" name="cadastFunc">Cadastrar</button>
</form>
</body>
</html>
