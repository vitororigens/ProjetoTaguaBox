<!doctype html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" href="_CSS/_cadastro.css" type="text/css">
	<link rel="stylesheet" href="_CSS/BarraLateral.css" type="text/css">
	<meta charset="utf-8">
	<title>Cadastro Funcionhario</title>
</head>

<body>
	<section>
		<div id="lateral">
			<img id="logo" src="_Imagens/logo2.png" width="172" height="167"/>
			<div id="menu">

				<h3 class="topico">Pedidos</h3>
				<ul class="box">
					<li><a href="#">Novo Projeto</a></li>
					<li><a href="#">Abrir Projeto</a></li>
					<li><a href="#">Projetos recentes</a></li>
				</ul>
				<h3 class="topico">Produtos</h3>
				<ul class="box">
					<li><a href="#">Cadastrar</a></li>
					<li><a href="#">Estoque</a></li>
					<li><a href="#">Tabela</a></li>
				</ul>


			</div>
		</div>
	</section>
	<div id="interface">
		<div id="corpo">
			<form action="#" method="post">
				<header id="cabecalho">
					<h1><img src="_Imagens/56950.png" width="49" height="44">Cadastro de Funcionarios</h1>

				</header>
				
					<div class="campo">
						<input class="entradaText" type="text" name="nome" id="nome" style="width: 32em" placeholder="Nome" value="">
					</div>
				<fieldset class="grupo">
					<div class="campo">
						<label>Sexo</label>

						<label>
							<input class="sexo" type="radio" name="masculino" value="masculino">Masculino
							<input class="sexo" type="radio" name="feminino" value="feminino">Feminino
						</label>

					</div>
					<div class="campo">
						<label for="dataNasc">Data de nascimento</label>
						<input type="date" name="dataNasc" id="dataNasc" value="dataNasc">
					</div>
				</fieldset>
				<fieldset class="grupo">
					<div class="campo">
						<input class="entradaText" type="text" name="cpf" id="cpf" style="width: 15em" placeholder="CPF" value="">

					</div>
					<div class="campo">
						<input class="entradaText" type="text" name="rg" id="rg" style="width: 15em" placeholder="RG" value="">
					</div>

				</fieldset>
				<div class="campo">
					<input class="entradaText" type="email" name="email" id="email" style="width: 20em" placeholder="E-mail" value="">
				</div>
				<div class="campo">
					<input class="entradaText" type="tel" name="telefone" id="telefone" style="width: 15em" placeholder="Telefone" value="">
				</div>
				<div class="campo">
					<input class="entradaText" type="text" name="cep" id="cep" style="width: 15em" placeholder="CEP" value="">
				</div>
				<div>
					<fieldset class="grupo">
						<div class="campo">
							<input class="entradaText" type="text" name="cidade" id="cidade" style="width: 15em" placeholder="Cidade" value="">
						</div>
						<div class="campo">
							<label>Estados
							<select name="estado" id="estado"> 
								
							  <option value="">---</option>
							  <option value="AC">AC</option>
							</select>
							</label>
						</div>

				  </fieldset>
				</div>
				<div class="campo">
					<input class="entradaText" type="text" name="endereco" id="endereco" style="width: 20em" placeholder="EndereÃ§o" value="">
				</div>
				<button class="botao" type="submit" name="cadastFunc">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
