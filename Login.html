<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<link href="_CSS/Login.css" type="text/css" rel="stylesheet" />
	<title>Login</title>
</head>

<body>
	<figcaption id="logo">
		<img src="_Imagens/images1.png" width="168" height="147" />
	</figcaption>


	<div id="interface">
		<div id="interface-interna">
			<div id="label-login">Login</div>
			<div class="input-div" id="input-usuario">
				<input type="text" placeholder="Usuario">
			</div>
			<div class="input-div" id="input-senha">
				<input type="password" placeholder="Senha">
			</div>
			<div id="botoes">
				<div id="botao">Login</div>
				<div id="lembrar-senha"><input type="checkbox" />Lembrar minha senha</div>
			</div>
			<div id="esqueceu-senha"><span style="font-weight:bold">Esqueceu a senha ?</span>Clique aqui para enviar por
				e-mail.</div>

		</div>


	</div>

</body>

</html>
